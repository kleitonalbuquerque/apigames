<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de games</title>
    <hr />
    <h4>Lista de games</h4>
    <ul id="games"></ul>
    <hr />
    <h4>Novo game</h4>
    <input type="text" name="title" id="title" placeholder="Título" />
    <br />
    <input type="number" name="year" id="year" placeholder="Ano" />
    <br />
    <input type="number" name="price" id="price" placeholder="Preço" />
    <br />
    <button type="button" onclick="createGame()">Criar</button>
    <hr />
    <h4>Editar game</h4>
    <input type="text" name="idEdit" id="idEdit" placeholder="ID" readonly />
    <br />
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Título" />
    <br />
    <input type="number" name="yearEdit" id="yearEdit" placeholder="Ano" />
    <br />
    <input type="number" name="priceEdit" id="priceEdit" placeholder="Preço" />
    <br />
    <button type="button" onclick="updateGame()">Editar</button>
  </head>
  <body></body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    /**
     * Auth
     */
    var axiosConfig = {
      headers: {
        Authorization:
          "Bearer " +
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MSwiZW1haWwiOiJtYXJpYW5hQG1haWwuY29tIiwiaWF0IjoxNjQwMTE2NTEwLCJleHAiOjE2NDAyODkzMTB9.VozpaRxQv9b7uv1P0kwwIteNWOaE_ksvgh_eQ0ZRKKU",
      },
    };

    /**
     * Create Game
     */
    function createGame() {
      var titleInput = document.getElementById("title");
      var yearInput = document.getElementById("year");
      var priceInput = document.getElementById("price");

      var game = {
        title: titleInput.value,
        year: yearInput.value,
        price: priceInput.value,
      };

      axios
        .post("http://localhost:4000/game", game)
        .then((response) => {
          if (response.status == 200) {
            alert("Game cadastrado: " + game.title);
            window.location.reload();
          }
        })
        .catch((err) => {
          console.log(err);
        });
    }

    /**
     * Delete Game
     */
    function deleteGame(listItem) {
      var id = listItem.getAttribute("data-id");
      axios
        .delete("http://localhost:4000/game/" + id)
        .then((response) => {
          alert("Game deletado!");
          window.location.reload();
        })
        .catch((err) => {
          console.log(err);
        });
    }

    function loadForm(listItem) {
      var id = listItem.getAttribute("data-id");
      var title = listItem.getAttribute("data-title");
      var year = listItem.getAttribute("data-year");
      var price = listItem.getAttribute("data-price");
      document.getElementById("idEdit").value = id;
      document.getElementById("titleEdit").value = title;
      document.getElementById("yearEdit").value = year;
      document.getElementById("priceEdit").value = price;
    }

    /**
     * Update Game
     */
    function updateGame() {
      var idInput = document.getElementById("idEdit");
      var titleInput = document.getElementById("titleEdit");
      var yearInput = document.getElementById("yearEdit");
      var priceInput = document.getElementById("priceEdit");

      var game = {
        title: titleInput.value,
        year: yearInput.value,
        price: priceInput.value,
      };

      var id = idInput.value;

      axios
        .put("http://localhost:4000/game/" + id, game)
        .then((response) => {
          if (response.status == 200) {
            alert("Game atualizado!!");
            window.location.reload();
          }
        })
        .catch((err) => {
          console.log(err);
        });
    }

    /**
     * Return all Games
     */
    axios
      .get("http://localhost:4000/games", axiosConfig)
      .then((response) => {
        var games = response.data;
        var list = document.getElementById("games");

        Array.prototype.forEach.call(games.game, (game) => {
          console.log(game);
          var item = document.createElement("li");
          // console.log(item);

          item.setAttribute("data-id", game.id);
          item.setAttribute("data-title", game.title);
          item.setAttribute("data-year", game.year);
          item.setAttribute("data-price", game.price);

          item.innerHTML =
            game.id + " - " + game.title + " - $" + game.price + " ";

          var deleteBtn = document.createElement("button");
          deleteBtn.innerHTML = "Deletar";
          deleteBtn.addEventListener("click", function () {
            deleteGame(item);
          });

          var editBtn = document.createElement("button");
          editBtn.innerHTML = "Editar";
          editBtn.addEventListener("click", function () {
            loadForm(item);
          });

          item.appendChild(deleteBtn);
          item.appendChild(editBtn);

          list.appendChild(item);
        });
      })
      .catch((error) => {
        console.log(error);
      });
  </script>
</html>
