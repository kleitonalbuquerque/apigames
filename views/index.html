<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Shop</title>
  </head>
  <body>
    <hr />
    <h4>Game List</h4>
    <ul id="games"></ul>
    <hr />
    <h4>New Game</h4>
    <input type="text" name="title" id="title" placeholder="Title" />
    <br />
    <input type="number" name="year" id="year" placeholder="Year" />
    <br />
    <input type="number" name="price" id="price" placeholder="Price" />
    <br />
    <button type="button" onclick="createGame()">Create</button>
  </body>
  <!-- <script src="../public/js/axios.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // console.log("Axios instalado", axios);

    // Retorna todos os games
    axios
      .get("http://localhost:4000/games")
      .then((response) => {
        var games = response.data;
        var list = document.getElementById("games");

        games.forEach((game) => {
          // console.log(game);
          var item = document.createElement("li");
          item.innerHTML = game.id + " - " + game.title + " - R$ " + game.price;
          list.appendChild(item);
        });

        console.log(games);
      })
      .catch((error) => {
        console.log(error);
      });

    // Cria novo game
    function createGame() {
      var titleInput = document.getElementById("title");
      var yearInput = document.getElementById("year");
      var priceInput = document.getElementById("price");

      var game = {
        title: titleInput.value,
        year: yearInput.value,
        price: priceInput.value,
      };
      console.log(game);

      axios
        .post("http://localhost:4000/game", game)
        .then((response) => {
          if (response.status == 200) {
            alert("Game cadastrado!");
            window.location.reload();
          }
        })
        .catch((err) => {
          console.log(err);
        });
    }
  </script>
</html>
